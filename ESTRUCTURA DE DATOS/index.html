<html lang="es">

    <div class="formulario" >

            <label for="edad">edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required>
            <label for="correo">Correo electronico:</label>
            <input type="gmail" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            <label for="correo">Telefono:</label>
            <input type="number" id="telefono" name="telefono" placeholder="Ingresa tu telefono" required>
            <label for="">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
            <label for="input_imagen">Foto de perfil:</label>
            <button type="button"  id="button_img"onclick="cambiar_imagen()">
                <span>Seleccionar</span>
                <img src="img/SzeBd4LeVj3I8H7Ynwh18PHU_400x400.png" id="input_foto">
            </button>
            <button>mostrar datos</button>
        </form>
    </div>

</html>
